<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="payment_content">
      <div class="music_icon">
        <img id="icon" src="images/icon-music.svg">
      </div>
      <div class="content_text">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a id="chg" href="">Change</a>
    </div>

    <div class="select">
      <button class="payment_button">Proceed to Payment</button>
      <a id="cncl" href="">Cancel Order</a>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/highlyko17">Hyeli Ko</a>.
    </div>
  </div>
</body>
</html>
